<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug CAPTCHA Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-sections" id="form-details">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" required>
                </div>
                
                <button type="button" id="next-btn">Continue</button>
            </div>
            
            <div class="captcha-container" id="captcha-section">
                
                <h3 class="captcha-title">Prove you're human</h3>
                <div class="bug-container">
                    <div class="bug sad-bug" id="bug">
                        <div class="bug-body"></div>
                        <div class="bug-head">
                            <div class="bug-antenna left"></div>
                            <div class="bug-antenna right"></div>
                            <div class="bug-eye left">
                                <div class="bug-pupil"></div>
                            </div>
                            <div class="bug-eye right">
                                <div class="bug-pupil"></div>
                            </div>
                            <div class="bug-mouth"></div>
                        </div>
                        
                        
                    </div>
                    <div class="bug-message" id="bug-message">I'm feeling sad. Can you cheer me up?</div>
                </div>
                <input type="text" id="captcha-input" placeholder="Write something to make the me happy" autocomplete="off">
                
                <button type="submit" id="submit-btn" class="final-submit elusive">
                    <i class="fas fa-paper-plane"></i> Sign Up
                </button>
            </div>
            
            <div class="success-message" id="success-message">
                <h3>Registration Successful!</h3>
                <p>Thank you for signing up. Your account has been created.</p>
            </div>
        </form>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="happy-sound" preload="auto">
        <source src="/api/placeholder/1/1" type="audio/mp3">
        <!-- Fallback using the Web Audio API -->
    </audio>
    
    <audio id="angry-sound" preload="auto">
        <source src="/api/placeholder/1/1" type="audio/mp3">
        <!-- Fallback using the Web Audio API -->
    </audio>
</body>
</html>
